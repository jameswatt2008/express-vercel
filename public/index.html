<!DOCTYPE html>
<html>
  <head>
    <title>我的聊天室</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font: 13px Helvetica, Arial;
      }
      form {
        background: #000;
        padding: 3px;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
      form input {
        border: 0;
        padding: 10px;
        width: 90%;
        margin-right: 0.5%;
      }
      form button {
        width: 9%;
        background: rgb(130, 224, 255);
        border: none;
        padding: 10px;
      }
      #messages {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      #messages li {
        padding: 5px 10px;
      }
      #messages li:nth-child(odd) {
        background: #eee;
      }
      #messages {
        margin-bottom: 40px;
      }
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <input id="m" autocomplete="off" /><button>Send</button>
    <!-- <script src="/socket.io/socket.io.js"></script> -->
    <script src="./socket.io.js"></script>

    <!-- <script src="https://cdn.bootcdn.net/ajax/libs/socket.io/4.1.3/socket.io.min.js"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/gh/socketio/socket.io-client@master/dist/socket.io.min.js"></script> -->
    <!-- <script src="https://code.jquery.com/jquery-1.11.1.js"></script> -->
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>
      $(function () {
        // var socket = io.connect("https://luntan-socket.vercel.app/");
        // var socket = io.connect();
        // var socket = io.connect("http://localhost:3001");
        $("button").click(function () {
          socket.emit("chatmessage", $("#m").val());
          socket.emit("add user", $("#m").val());
          socket.emit("send_private_message", $("#m").val());

          $("#m").val("");
        });

        socket.on("connection", function () {
          console.log("connection");
        });
        socket.on("chatmessage", function (msg, id) {
          console.log("chatmessage");
          console.info(id, msg);
          $("#messages").append($("<li>").text(msg));
        });

        socket.on("new message", function (data) {
          // alert(data.text);
          console.log("new message");
        });
      });
    </script>
  </body>
</html>
